<head>

</head>
<body>
    <div class ="login-container"> <!-- todo el documento es un formulario, por lo que todas las cajas hija van dentro de form -->
        <h1>Log in</h1>
        <p class ="signup-prompt">¿Don't have an account?
            <a href ="#" class ="sign-up-link">sign Up</a>
        </p>
        <div class ="direct-login">
            <buttom class ="google-btn">
                <img src ="#" alt ="Google icon" tittle ="Google icon">  <!-- alt = "descripción imagen" --- tittle = "título imagen" -->
                Sign in with Google
            </buttom>
            <buttom class ="facebook-btn">
                <img src ="#" alt ="Facebook icon" tittle ="Facebook icon">
            </buttom>
        </div>
        <p class ="separation">_____or_____</p>
        <form class ="login-form"> <!-- todo el documento es un formulario, por lo que todas las cajas hija van dentro de form -->
            <div class ="form-group">
                <label for ="email">Email</label>
                <input type ="email" id ="email" name ="email" placeholder="Enter email">
                <button>...</button>
            </div>
            <div class ="form-group">
                <label for ="password">Password</label>
                <input type ="password" id ="password" name ="password" placeholder="Enter password">
            </div>
            <div class ="submit-btn">
                <button type ="submit" class ="login-btn">Log in</button>
            </div>
            <div class ="forgot-password">
                <a href ="#" class ="forgot-password">Forgot password</a>
            </div>
       </form>
    </div>

</body>
